<div class="container">
  <h1>Zarządzanie kategoriami</h1>
  <div class="break-line"></div>
  <div class="div-center">
    <span>Rodzaj: </span>
    <select id="sel-type" (change)="onChangeType($event.target.value)">
        <option value="EXPENDITURE">WYDATEK</option>
        <option value="INCOME">DOCHÓD</option>
    </select>
  </div>
  <div class="break-line"></div>
  <table id="categories-table" class="table table-striped category-table">
    <thead>
      <tr>
        <th colspan="1" class="table-header"><b>Kategorie</b></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{category.name}}</td>
      </tr>
    </tbody>
  </table>
  <div class="break-line"></div>
  <div class="div-center">
    <a id='add-category' type='button' class='btn btn-success' routerLink="/add-category" [queryParams]="{initType: currentType}">Dodaj kategorię</a>
  </div>
</div>
