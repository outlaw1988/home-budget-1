<div class="container">
  <h1>Dodaj kategorię</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="sel-type">Rodzaj</label>
      <select [(ngModel)]="category.type" name="categoryType" id="sel-type" class="form-control">
        <option value="EXPENDITURE">Wydatek</option>
        <option value="INCOME">Dochód</option>
      </select>
    </div>
    <div class="form-group">
      <label for="category-name">Nazwa kategorii</label>
      <input [(ngModel)]="category.name" required name="categoryName" 
        #categoryName="ngModel" id="category-name" type="text" class="form-control"/>
      <div class="alert alert-danger" *ngIf="categoryName.invalid 
        && (categoryName.dirty || categoryName.touched)">
        <div *ngIf="categoryName.errors.required">
          Pole jest wymagane
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj</button>
  </form>
</div>
